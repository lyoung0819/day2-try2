<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon SignIn Assignment</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>


<header>
    <img src="logo-icon copy.jpg">
</header>

<body>
    <!-- 1st box for light gray border -->
    <div class="box1">
        <!-- 2nd box with header and form -->
        <div class="signin">
            <h2 id="signin">Sign In</h2>
            <!-- Email & Password input -->
            <div class="form">
                    <!-- Email input -->
                    <form class="form1-style">
                        <label for="email">Email(phone or mobile accounts)</label>
                        <input type="text" placeholder="Enter Email">
                    </form>
                    <!-- Password input -->
                    <form class="form2-style">
                        <label for="password">Password</label>
                        <a href="#" id="forgotpassword">Forgot Password</a>
                        <input type="text" placeholder="Enter Password">
                    </form>
                    <button type="submit" id="button-continue">Continue</button>
            </div>
            <!-- Need Help link -->
            <div class="needhelplink">
                <a href="#">Need Help?</a>
            </div>
        </div>
    </div>

    <!-- New to Amazon? -->
    <div>
        <p class="linebehindtext"><span>New to Amazon?</span></p>
    </div>
    <!-- Create Your Amazon Acc Button -->
    <div>
        <button type="button" id="button-create-account">Create Your Amazon Account</button>
    </div>
</body>

<!-- line break with style -->
<hr style="margin-top: 30px;">

<footer>
    <div class="footer">
        <!-- footer links flexbox -->
        <div class="footer-links">
            <a href="" class="link">Conditions of use</a>
            <a href="" class="link">Privacy Policy</a>
            <a href="" class="link">Help</a>
         </div>
        <!-- copyright  -->
        <p style="font-size: x-small">&copy; 1996-2020, Amazon.com inc, or its affiliates</p>
    </div>
    
</footer>
</html>
