<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon SignIn Assignment</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>


<header>
    <img src="logo-icon copy.jpg">
</header>

<body>
    <div>
        <h2>Sign In</h2>
        <form id="form">
            <label for="email">Email(phone or mobile accounts)</label>
            <input type="text" placeholder="Enter Email"></input>
            <label for="password">Password</label> 
            <input type="text" placeholder="Enter Password"></input>
            <button type="submit" id="button-continue">Continue</button>
        </form>

        <h4>Need Help?</h4>
    </div>

    <div>
        <p>New to Amazon?</p>
        <button type="button" id="button-create-account">Create Your Amazon Account</button>
    </div>
</body>
